<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoRA Gallery</title>
    <style>
        #lora-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
        }
        .lora-card {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
        }
        .lora-card img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div id="lora-gallery"></div>
    <script src="lora_gallery.js"></script>
</body>
</html>
